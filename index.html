<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet"  type='text/css'>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>

<body onload="getUsers()">
    <!-- burger nav -->
    <div class="pos-f-t burgernav">
        <nav class="navbar navbar-dark bg-dark" >
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" 
                  aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent" data-toggle="collapse">
          <div class="bg-dark p-4">
            <h4 class="text-white"><i class="fa fa-sign-in" aria-hidden="true"></i> התחבר</h4><br>
            <h4 class="text-white"><i class="fa fa-shopping-cart" aria-hidden="true"></i> ההזמנות שלי</h4><br>
            <h4 class="text-white"><i class="fa fa-tag" aria-hidden="true"></i> המחירון שלי</h4><br>
            <h4 class="text-white"><i class="fa fa-user" aria-hidden="true"></i> עדכון פרטים</h4><br>
            <h4 class="text-white"><i class="fa fa-lock" aria-hidden="true"></i> איפוס סיסמא</h4><br>
            <h4 class="text-white"><i class="fa fa-question-circle" aria-hidden="true"></i> FAQ</h4>
          </div>
        </div>
      </div>

    <!-- table -->
    <table id="usersTable" class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered " role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header">
                    <h2 class="modal-title text-light" id="exampleModalCenterTitle"></h2>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <strong>
                        <div class="address text-light" id="user-address"> </div><br>
                        <div class="address text-light" id="user-company"> </div><br>
                        <div class="address text-light" id="user-email"> </div><br>
                        <div class="address text-light" id="user-phone"> </div><br>
                        <div class="address text-light" id="username"> </div><br>
                        <div class="address text-light" id="user-website"> </div>
                    </strong>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
